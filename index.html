<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Search Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="card w-100">
                <div class="card-header text-center">
                    <h1>Your Favorite Series GIFs</h1>
                </div>
                <div class="card-body">
                    <div class="form jumbotron">
                        <div class="form-group">
                            <label>
                                <h3>Add one of your favorite shows!</h3>
                            </label>
                            <input type="text" id="series-input" class="form-control">
                        </div>
                        <button type="submit" id="submit-button">Submit</button>
                    </div>
                    <div id="view-button"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card mt-3">
                <div id="view-gif"></div>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/gif.js"></script>
</body>
</html>
